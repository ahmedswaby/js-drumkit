<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="main.css">
        <title>Drum Kit</title>
</head>

<body>
        <div class="header">
                <div class="container">
                        <div class="keys">
                                <div data-key="65" class="key">
                                        <kbd>A</kbd>
                                        <span class="sound">Clap</span>
                                </div>
                                <div data-key="83" class="key">
                                        <kbd>S</kbd>
                                        <span class="sound">Clap </span>
                                </div>
                                <div data-key="68" class="key">
                                        <kbd>D</kbd>
                                        <span class="sound">Clap </span>
                                </div>
                                <div data-key="70" class="key">
                                        <kbd>F</kbd>
                                        <span class="sound">Bottle</span>
                                </div>
                                <div data-key="71" class="key">
                                        <kbd>G</kbd>
                                        <span class="sound">Bass</span>
                                </div>
                                <div data-key="72" class="key">
                                        <kbd>H</kbd>
                                        <span class="sound">Bass</span>
                                </div>
                                <div data-key="74" class="key">
                                        <kbd>J</kbd>
                                        <span class="sound">Bass</span>
                                </div>
                                <div data-key="75" class="key">
                                        <kbd>K</kbd>
                                        <span class="sound">Boom</span>
                                </div>
                        </div>


                </div>

                <div class="audios">
                        <audio data-key="65" src="Clap-1.wav"></audio>
                        <audio data-key="83" src="Clap-2.wav"></audio>
                        <audio data-key="68" src="Clap-3.wav"></audio>
                        <audio data-key="70" src="Bottle.wav"></audio>
                        <audio data-key="71" src="Bass-Drum-1.wav"></audio>
                        <audio data-key="72" src="Bass-Drum-2.wav"></audio>
                        <audio data-key="74" src="Bass-Drum-3.wav"></audio>
                        <audio data-key="75" src="Boom-Kick.wav"></audio>

                </div>

        </div>




</body>
<script>

        function playSound(e) {

                const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
                const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);

                if (!audio) return; // stop the function from running all together 
                audio.currentTime = 0;
                audio.play();
                key.classList.add('playing');
        }

        window.addEventListener('keydown', playSound)

        function removeTranstion(e) {

                this.classList.remove('playing')
                if (e.propertyName != 'tranform') return;

        }

        const keys = document.querySelectorAll('.key');

        keys.forEach(key => key.addEventListener('transitionend', removeTranstion));


</script>

</html>
